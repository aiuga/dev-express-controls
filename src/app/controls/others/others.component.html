<h3 class="pt-5">DXI-ITEM</h3>
<hr>
<dx-list>
    <dxi-item>
        <h1>Available items</h1>
    </dxi-item>
    <dxi-item *ngFor="let item of listItems" [badge]="item.badge">
        <h2>{{item.text}}</h2>
    </dxi-item>
</dx-list>

<br><Br><br>
<h3 class="pt-5">DXI-ITEM with template</h3>
<dx-list>
    <dxi-item>
        <div *dxTemplate>
            <dx-button text="I am a nested component"></dx-button>
        </div>
    </dxi-item>
</dx-list>

<br><Br><br>
<h3 class="pt-5">Event Handling</h3>
<dx-button text="OK" (onClick)="okClicked($event)">
</dx-button>


<br><Br><br>
<h3 class="pt-5">Event Handling in nested components</h3>
<dx-data-grid>
    <dxi-column type="buttons">
        <dxi-button [onClick]="okClicked">
        </dxi-button>
    </dxi-column>
</dx-data-grid>

<dx-text-box [value]="bindingProperty"></dx-text-box>
<dx-text-box [(value)]="bindingProperty"></dx-text-box>




<br><Br><br>
<h3 class="pt-5">call methors</h3>
<dx-data-grid [dataSource]="listItems" (onInitialized)="saveGridInstance($event)">
</dx-data-grid>
<dx-button text="Refresh data" (onClick)="refresh()"></dx-button>
